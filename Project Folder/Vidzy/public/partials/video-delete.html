<h1>Delete Video</h1>
<p>
    Delete the video?
</p>
<ul>
    <li>Title: {{video.title}}</li>
    <li>Description: {{video.description}}</li>
</ul>
<input type="button" value="Yes, Delete" class="btn btn-danger" ng-click="delete()" />
<a class="btn btn-default" href="/#/">No, Take me back</a>
